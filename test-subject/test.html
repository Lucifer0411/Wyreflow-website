
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width Transition</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            transition: width 1s linear;
            border-radius: 8px;
        }

        /* Change width on hover */
        .box:hover {
            width: 400px; /* New width when hovered */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
